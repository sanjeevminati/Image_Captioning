{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Write Caption</title>
	   <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: whitesmoke;
		}
		.material-icons {
  				vertical-align: middle;
				 
		}
		
</style>
  </head>
  <body>
	{% if user.is_authenticated%}



	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Image Captioning</a>
          <i class="material-icons bg-light ">collections</i>
         

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
            </ul>
            <span class="navbar-text">
				<a href="/upload/" class="btn btn-link  "style="margin-right:10px;text-decoration:none;">Image Upload</a>
              <a href=""class="btn btn-danger my-2 mx-3"style="width:130px;height:36px;">Hi! {{ user.username }}</a>
             
              <!-- <a href="/caption/" class="btn btn-success  "style="margin-right:10px;">WRITE CAPTION</a>  -->
             
              
              <a href="/index"><i class="material-icons  bg-dark mx-2  " >home</i></a>
            <a href="/logout/"><i class="material-icons bg-dark mx-3 ">logout</i></a>
            </span>
          </div>
        </div>
        
      </nav>




	<div class="container">
    <div class="row my-5">
		<div class="col-4">
			<div class="alert alert-warning" role="alert">
				Image
			  </div>
			  <!-- <img src="{{rand_image.image.url}}"style="width:50% height:30%";> -->
			  <img src="{{rand_image.image.url}}" class="img-fluid"style="width:500vh;height:31vh;">
		</div>
		<div class="col-8">
			<div class="alert alert-warning" role="alert">
				Write Captions
			  </div>
			
			  <form method="post" action="/success_caption_upload/">
				{%csrf_token%}
				  <input type="hidden" name="imageID" value="../{{rand_image.image.url}}"/>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Caption1</label>
					<textarea class="form-control" id="caption1" name="caption1"rows="2"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Caption2</label>
					<textarea class="form-control" id="caption2" name="caption2"rows="2"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">caption3</label>
					<textarea class="form-control" id="caption3"  name="caption3"rows="2"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">caption4</label>
					<textarea class="form-control" id="caption4"  name="caption4"rows="2"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Caption5</label>
					<textarea class="form-control" id="caption5"  name="caption5" rows="2"></textarea>
				  </div>
				  <div class="text-center">
					<button type="submit" class="btn btn-success">Save Captions</button>
				  </div>
				
			  </form>
			  
		</div>
	  </div>
	</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
	{%else%}
	 <script type="text/javascript">
      alert("Cant Access without Login");
      window.location.href = "{%url 'login' %}"
  </script>
  </body>
  {%endif%}

</html>
